<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Peleas Dom</title>
</head>
<body>
    <div>
        <!-- NOMBRES -->
        <nav>
            <h3></h3>
            <h3></h3>
        </nav>
        <main>
            <!-- ESTADÍSTICAS -->
            <section id="SectionEstadisticas">                
                <article class="container">
                    <div class="barHp"></div>
                </article>
                <article class="container">
                    <div class="barHp"></div>
                </article>
            </section>
            <!-- MENSAJES DE DAÑO (LOGS) -->
            <section id="globalDaño">
                <article class="containerDaño">
                    <p id="textDañoHeroe"></p>
                </article>
                <article class="containerDaño">
                    <p id="textDañoDemonio"></p>
                </article>
            </section>
            <!-- BOTONES DE ATAQUE Y DESPLEGABLE DE HABILIDADES -->
            <section id="containerBtnAtack">
                <div id="containerBtnHeroe">
                    <button id="btnAtackHeroe">Attack!</button>
                    <select name="habilities" id="selectHabilidaes">
                        <option value="">Habilities</option>
                        <optgroup label="Pasive">
                            <option value="health">Health</option>
                            <option value="boost">Boost</option>
                        </optgroup>
                        <optgroup label="Active">
                            <option value="leech">Leech</option>
                            <option value="fireball">Fireball</option>
                            <option value="ironbody">Ironbody</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <button id="btnAtackDemonio">Attack!</button>
                </div>
            </section>
            <section>
                <h1></h1>
            </section>
        </main>
    </div>





    <script src="./peleas-Dom.js"></script>
</body>
</html>
